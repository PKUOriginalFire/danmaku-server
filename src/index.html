<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmaku WebSocket Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        #messages div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Danmaku WebSocket Viewer</h1>
    <p>(For testing purposes only)</p>

    <label for="idInput">Enter ID:</label>
    <input type="text" id="idInput" placeholder="Enter danmaku ID">
    <button id="connectBtn">Connect</button>

    <div id="status">Status: Disconnected</div>

    <div id="messages"></div>

    <script>
        let socket;

        document.getElementById('connectBtn').addEventListener('click', function () {
            const id = document.getElementById('idInput').value;
            if (!id) {
                alert('Please enter an ID');
                return;
            }

            // Check if the page is served over HTTP or HTTPS
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = `${protocol}${window.location.host}/danmaku/${id}`;

            // Close previous connection if it exists
            if (socket) {
                socket.close();
            }

            // Open a new WebSocket connection
            socket = new WebSocket(wsUrl);

            // Update connection status
            document.getElementById('status').textContent = 'Status: Connecting...';

            socket.onopen = function () {
                document.getElementById('status').textContent = 'Status: Connected';
            };

            socket.onmessage = function (event) {
                const messageContainer = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.textContent = event.data;
                messageContainer.appendChild(newMessage);

                // Automatically scroll to the bottom
                messageContainer.scrollTop = messageContainer.scrollHeight;
            };

            socket.onclose = function () {
                document.getElementById('status').textContent = 'Status: Disconnected';
            };

            socket.onerror = function (error) {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'Status: Error';
            };
        });
    </script>

</body>

</html>
